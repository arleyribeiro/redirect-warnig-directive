<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>This form has modifications, would you like to save?</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">
    No
  </button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="false"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
