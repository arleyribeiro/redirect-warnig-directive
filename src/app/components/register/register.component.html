<div class="container-register">
  <form [formGroup]="registerForm" class="register-form">
    <div class="header">
      <button
        appRedirectWarning
        url="/"
        [showDialog]="registerForm.touched"
        mat-stroked-button
        color="primary"
      >
        Back
      </button>
      <span>Register user</span>
    </div>
    <div class="body">
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Placeholder"
            formControlName="username"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="actions">
      <button mat-flat-button color="primary" [disabled]="registerForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
